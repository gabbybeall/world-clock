<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Sydney</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div>
          <h2>San Francisco</h2>
          <div class="date">September 12th 2025</div>
        </div>
        <div class="time">12:42:15 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">September 12th 2025</div>
        </div>
        <div class="time">18:42:15 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Gabby Beall</strong> and is
      <a href="https://github.com/gabbybeall/world-clock" target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
